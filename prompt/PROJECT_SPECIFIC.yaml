project:
  name: "sum-it"
  codename: "sum-it"
  description: |
    「Summarize it（まとめて！）」から名付けた、
    複数のAIエージェントによる会議シミュレーション＆意見集約ツール。
    自分だけのAIエージェントを事前定義し、議題に対して多角的な意見を得ることができる。
    議長（Facilitator）システムにより、議論の方向性も自由自在に制御可能。

  purpose:
    primary: "一人で考える偏りを防ぎ、複数の視点から効率的に意見を集約する"
    secondary:
      - "エージェントの事前定義によるプロンプト作成の手間削減"
      - "出力形式（スタイル）の独立管理によるプロンプトの再利用"
      - "議長ロジックによる議論の高度な自動進行とサマリー生成"
      - "ホワイトボードを通じた情報のリアルタイム同期と構造化"

  success_criteria:
    - "Firebase Firestoreを使用したエージェント・議長・スタイルのCRUDが完璧に動作する"
    - "最新モデル（GPT-5, Claude-4.5, Gemini-3等）と柔軟に連携できる"
    - "会議室でホワイトボードがリアルタイムに同期される"
    - "議長の指示に基づく高度な要約が自動生成される"
    - "会議ログをMarkdown形式で完璧にエクスポートできる"

user:
  developer:
    name: "ひろきくん"
    github: "Sunwood-ai-labs"

tech_stack:
  language: "TypeScript"
  framework: "Next.js 14+ (App Router)"
  styling: "Vanilla CSS + Tailwind CSS (Zen-Tech Design Aesthetic)"
  database: "Firebase Firestore + Storage"
  package_manager: "pnpm"
  ai_apis:
    - "OpenAI API (Latest)"
    - "Anthropic API (Latest)"
    - "Google AI SDK (Latest)"

phases:
  - phase: 1
    name: "基盤構築 & エージェント管理"
    description: "エージェント、スタイル、LLMモデルの管理基盤実装"
    status: "done"
  - phase: 2
    name: "会議室（UI・議長基盤）"
    description: "議長管理と会議室のリアルタイムUIの実装"
    status: "done"
  - phase: 3
    name: "AI会議実行エンジン"
    description: "エージェントの発言ターン制御とLLM連携の実装"
    status: "done"
  - phase: 4
    name: "ワークフロー統合"
    description: "議長・テンプレート概念のワークフローへの完全統合"
    status: "done"
  - phase: 5
    name: "LLM微調整 & エージェント強化"
    description: "創造性コントロール、文脈重視の履歴管理、エージェント・サマリー機能"
    status: "done"
  - phase: 6
    name: "高度な連携機能（Next Step）"
    description: "並列発言の完全同期、ファイル添付、API経由の外部データ連携など"
    status: "backlog"
